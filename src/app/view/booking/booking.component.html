<!-- <h2>{{question.Enonce}}</h2> -->
<div class="buttons">
    <button mat-button mat-mini-fab color="green" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  
  </div>
  <div>
    <mat-grid-list cols="6">
      <mat-grid-tile colspan="6" rowspan="5">
        <div class="tile">
          <div>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
    
          </div>
    
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- <ng-container matColumnDef="$key">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.$key}} </td>
            </ng-container> -->
        
            <!-- Progress Column -->
            
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name </th>
              <td mat-cell *matCellDef="let row"> {{getClient(row.Name)}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Start">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
              <td mat-cell *matCellDef="let row"> {{row.Start}} </td>
            </ng-container>
         <!-- Name Column -->
         <ng-container matColumnDef="End">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
          <td mat-cell *matCellDef="let row"> {{row.End}} </td>
        </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="Destination">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
            <td mat-cell *matCellDef="let row"> {{row.Destination}} </td>
          </ng-container>
            <!-- Fruit Column -->
            <ng-container matColumnDef="RoomNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Room </th>
                <td mat-cell *matCellDef="let row"> {{row.RoomNumber}} </td>
              </ng-container>
              <ng-container matColumnDef="Rec">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de chambre </th>
                <td mat-cell *matCellDef="let row"> {{row.Rec}} </td>
              </ng-container>
              <ng-container matColumnDef="NuNight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de nuit </th>
                <td mat-cell *matCellDef="let row"> {{row.NuNight}} </td>
              </ng-container>
              <ng-container matColumnDef="Prix">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
                <td mat-cell *matCellDef="let row"> {{row.Prix}} </td>
              </ng-container>
              <ng-container matColumnDef="Navette">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Navette </th>
                <td mat-cell *matCellDef="let row"> {{row.Navette}} </td>
              </ng-container>
  
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header mat-button> Edit </th>
              
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="accent" (click)="editDialog(row.$key)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <!-- Delete -->
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header mat-button> Delete </th>
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="warn" (click)="deletebooking(row)">
                  
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<router-outlet></router-outlet>
